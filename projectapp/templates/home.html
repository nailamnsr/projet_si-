<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Choix du Rôle</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Conteneur des boutons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Styles des boutons */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .btn-manager {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
        }

        .btn-agent-rh {
            background: linear-gradient(90deg, #42e695, #3bb2b8);
        }

        .btn-candidat {
            background: linear-gradient(90deg, #7b42f6, #3b8dff);
        }

        .btn-contact {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #4CAF50, #FFC107);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .logo span:first-child {
            background: linear-gradient(135deg, #4CAF50, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span:last-child {
            color: #e6e12b;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFC107, #007BFF);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">H</div>
        <span>HR</span><span>ly</span>
    </div>
    <div>
        <h1>Bienvenue sur HRly !</h1>
        <p>Rationalisez vos processus RH efficacement.</p>
        <div class="btn-container">
            <a href="{% url 'redirect_to_role' 'manager' %}" class="btn btn-manager">Manager</a>
            <a href="{% url 'redirect_to_role' 'agent_rh' %}" class="btn btn-agent-rh">Agent RH</a>
            <a href="{% url 'redirect_to_role' 'candidat' %}" class="btn btn-candidat">Candidat</a>
        </div>
    </div>
    <button class="btn btn-contact" onclick="goToContact()">Contactez-nous</button>
    <footer>
        Tous droits réservés © 2025
    </footer>
    <script>
        function goToContact() {
            window.location.href = 'contactus.html';
        }
    </script>
</body>
</html>
