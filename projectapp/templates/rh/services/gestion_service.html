<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Services</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            padding: 15px 25px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #FFC107);
        }

        a:hover {
            background: linear-gradient(135deg, #FFC107, #4CAF50);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e8f5e9;
        }

        tr:hover {
            background-color: #d0f0fd;
        }

        td a {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        td a:hover {
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            color: #333;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .logo span:first-child {
            background: linear-gradient(135deg, #4CAF50, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span:last-child {
            color: #e6e12b;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFC107, #007BFF);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            a {
                padding: 10px 20px;
            }
        }

        /* Confirmation de suppression */
        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #bd2130;
        }

        .btn-retour {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #28a745, #FFC107);
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .btn-retour:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <header class="logo">
        <div class="logo-icon">H</div>
        <span>HR</span><span>ly</span>
    </header>

    <h1>Gestion des Services</h1>

    <!-- Lien pour ajouter un service -->
    <div class="buttons-container">
        <a href="{% url 'service_create' %}" class="add-service">Ajouter un Service</a>
        <a href="{% url 'home' %}" class="btn-retour">Retour</a>
    </div>
    <!-- Barre de recherche -->
    <div class="search-bar">
        <form method="GET" action="">
            <input type="text" name="q" placeholder="Rechercher un service..." value="{{ query }}">
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <!-- Liste des services -->
    <h2>Liste des Services</h2>
    <table>
        <thead>
            <tr>
                <th>Nom du Service</th>
                <th>Code du Service</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.nom_service }}</td>
                <td>{{ service.code_service }}</td>
                <td class="options">
                    <a href="{% url 'service_update' service.pk %}">Modifier</a>
                    <a href="{% url 'service_delete' service.pk %}" class="delete">Supprimer</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Aucun service trouvé.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.querySelectorAll('.delete').forEach(function(deleteButton) {
            deleteButton.addEventListener('click', function(e) {
                e.preventDefault();  // Empêche le redirection directe

                if (confirm('Êtes-vous sûr de vouloir supprimer ce service ?')) {
                    window.location.href = e.target.href;
                }
            });
        });

        document.querySelector('input[name="q"]').addEventListener('input', function() {
            // Ajout d'un chargement ou de traitements AJAX ici
        });

        const btnRetour = document.querySelector('.btn-retour');

        btnRetour.addEventListener('mouseover', function() {
            btnRetour.style.transform = 'scale(1.1)';
            btnRetour.style.boxShadow = '0 12px 20px rgba(0, 0, 0, 0.3)';
        });

        btnRetour.addEventListener('mouseout', function() {
            btnRetour.style.transform = '';
            btnRetour.style.boxShadow = '';
        });

        document.querySelectorAll('.options a').forEach(function(link) {
            link.addEventListener('mouseover', function() {
                link.style.backgroundColor = '#2196F3';  // Exemple de changement de couleur
            });

            link.addEventListener('mouseout', function() {
                link.style.backgroundColor = '';  // Réinitialisation de la couleur
            });
        });

        window.addEventListener('resize', function() {
            const searchBar = document.querySelector('.search-bar');
            if (window.innerWidth <= 768) {
                searchBar.style.marginBottom = '20px';  // Ajustement si l'écran est plus petit
            } else {
                searchBar.style.marginBottom = '';
            }
        });
    </script>
</body>
</html>
