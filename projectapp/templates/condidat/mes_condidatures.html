<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo et Retour</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 2.5rem;
      font-weight: 600;
      color: #2c3e50;
      text-transform: uppercase;
    }

    .logo span:first-child {
      background: linear-gradient(135deg, #4CAF50, #FFC107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo span:last-child {
      color: #e6e12b;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FFC107, #007BFF);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Bouton Retour */
    .btn-retour {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #4CAF50, #FFC107);
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .btn-retour:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
      width: 100%;
    }

   
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">H</div>
    <span>HR</span><span>ly</span>
  </div>
  <a class="btn-retour" href="{% url 'candidat_home'%}">Retour</a>
  

  <h1>Mes Candidatures</h1>
  {% for candidature in candidatures %}
      <p>{{ candidature.offre.titre }} - Statut : {{ candidature.get_status_display }}</p>
  {% endfor %}
  <footer>
    Tous droits réservés © 2025
  </footer>
</body>
</html>
